{% extends 'base.html' %}

{% block head %}
 {% block title %}<title>Reset Password</title>{% endblock %}
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<style>
p.ex1 {
  font-size: 20px
}
p.ex2 {
  font-size: 50px
}
.center {
 text-align: center
}
</style>
{% endblock %}

{% block mainbody %}

<form class="center ex1" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="Submit" name="Send email">
</form>
{% endblock %}
