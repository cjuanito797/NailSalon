{% extends "home.html" %}
{% block head %}
<link rel="stylesheet" href="./Templates/home.css">
<title>NEW TECH REGISTER</title>
{% endblock %}


{% block content %}

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <h3>Sign up</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Technician</button>
  </form>

{% endblock %}
